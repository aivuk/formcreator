{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}

<form action="/login" method="post">
{% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.description}}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
{% endfor %}
<br/>
<input type="submit" value="Log in">
</form>

{% endblock %}
