{% extends "base.html" %}

{% block title %} {{ program_name }}{% endblock %}

{% block main %}

<form class="cmd_form" method="POST" enctype="multipart/form-data">
{% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.description}}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
{% endfor %}
<p/>
<input class="btn btn-primary btn-large" type="submit" name="submit_button" value="Run">
</form>

<pre>
{{ output }}
</pre>

{% endblock %}
