{% extends "base.html" %}

{% block title %} {{ program_name }}{% endblock %}

{% block main %}

<form method="POST">
<table>
{% for field in form %}
    <tr>
        <th>{{ field.label }}</th>
        <td>{{ field }}</td>
    </tr>
    <tr>
        <td colspan="2">{{ field.description}}</td>
    </tr>
{% endfor %}
</table>
<input type="submit" name="submit_button" value="Run">
</form>

<pre>
{{ output }}
</pre>

{% endblock %}
